    <body>
        <h1>JavaScript Lab</h1>
        <script>
            // --- Variable Declaration --- 
            let a = 1;
            let b = 2;
            const c = 3;
            // change variable declared with 'let'
            // observed behaviour: reassigned the variable with new values
            a = 2; 
            b = 1;
            // change variable declared with 'const'
            // observed behaviour: gave error because there was an attempted reassignment of a constant
            // c = 5;


            //  --- String Operations ---
            string1 = "Hello, World!";
            string2 = "JavaScript is fun!";
            // log: length of string1
            console.log(string1.length);
            // log: concatenation of string1 and string2
            console.log(string1.concat(string2));
            // replacing text in string
            console.log(string2.replace("fun", "awesome "));


            // --- String Templates ---
            name = "Alice";
            age = 25;
            // log: backtick string
            string3 = `My name is ${name} and I am ${age} years old`
            console.log(string3)


            // --- Working with Dates ---
            // log: creating variable 'today'
            let today = new Date(2025, 2, 14);
            console.log(today);
            // log: extract year
            console.log(today.getFullYear())
            // log: extract month (number)
            console.log(today.getMonth())   
            // log: extract day (number)
            console.log(today.getDay())
            // log: extract day (string)
            // takes day of week as number and subracts 1 to align with array indexing
            let days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
            console.log(days[(today.getDay()) - 1]) 
        </script>
